<html><head>	<style type="text/css">		h1 {color: #900; font-size: 24px; padding: 2px 0px 2px 0px; margin: 10px 0px 0px 5px; vertical-align: middle;}		h2 {color: #900; font-weight: bolder}		.doctext  {display: block; font-family: monospace; white-space: pre; margin: 1em 0px;}		.keyword  {color: #900; font-weight: bold;}		.header {background-color: #900; color: white; font-weight: bold}	</style></head><title>mykron</title><body><div class="header">PCET documentation: mykron</div><h1>mykron</h1><pre class="doctext">
X = mykron(A,B) 
returns the Kronecker product of two matrices A and B, of dimensions
I-by-J and K-by-L respectively. The result is an I*K-by-J*L block matrix
in which the (i,j)-th block is defined as A(i,j)*B. 
</pre></body></html>
